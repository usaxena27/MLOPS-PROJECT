name: CI/CD Deployment to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REPOSITORY: "us-central1-docker.pkg.dev/project-cdab2309-f11d-4cf6-8b4/my-repo"
  IMAGE: "us-central1-docker.pkg.dev/project-cdab2309-f11d-4cf6-8b4/my-repo/mlops-app"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Authenticate to Google Cloud using the SA key in secrets
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ğŸ§° Install gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ğŸ—ï¸ Configure Docker to use gcloud creds for Artifact Registry
      - name: Configure Artifact Registry auth
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # ğŸ—ï¸ Build & push Docker image to Artifact Registry
      - name: Build and Push Image
        run: |
          docker build -t "$IMAGE:$GITHUB_SHA" .
          docker push "$IMAGE:$GITHUB_SHA"

      # ğŸ”— Configure kube credentials for GKE
      - name: Configure GKE Credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --region "$GKE_REGION" \
            --project "$PROJECT_ID"

      # ğŸš€ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$DEPLOYMENT_NAME=$IMAGE:$GITHUB_SHA"
