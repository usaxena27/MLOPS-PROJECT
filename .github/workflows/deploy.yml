name: CI/CD Deployment to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REPOSITORY: "us-central1-docker.pkg.dev/project-cdab2309-f11d-4cf6-8b4/my-repo"
  IMAGE: "us-central1-docker.pkg.dev/project-cdab2309-f11d-4cf6-8b4/my-repo/mlops-app"
  USE_GKE_GCLOUD_AUTH_PLUGIN: "True"   # ðŸ‘ˆ important for kubectl auth

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud + kubectl + GKE auth plugin
      - name: Setup gcloud, kubectl, and GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin,kubectl'

      - name: Configure Artifact Registry auth
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Image
        run: |
          docker build -t "$IMAGE:$GITHUB_SHA" .
          docker push "$IMAGE:$GITHUB_SHA"

      - name: Configure GKE Credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --region "$GKE_REGION" \
            --project "$PROJECT_ID"

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$DEPLOYMENT_NAME=$IMAGE:$GITHUB_SHA"
